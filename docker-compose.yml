version: '3'
services:
  backend:
    build: .
    env_file:
      - variables.env
    restart: on-failure
    depends_on:
      - prisma
        #     links:
        #       - prisma:prisma
    ports:
      - '4444:4444'
    volumes:
      - ./:/home/node/
      - /home/node/node_modules

  prisma:
    image: prismagraphql/prisma:1.16
    restart: always
    depends_on:
      - postgres
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true

  postgres:
    image: postgres:10.5
    restart: on-failure
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
